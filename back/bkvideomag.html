    <div class="sp-wrap bkvideo">

                <a class="logo-box">

                </a>
            </div>
        </div>
        <div class="sp-bd">
            <div class="spbd-con fixw">
                <div class="spbd-left">
                    <div class="nav-title">操作菜单</div>
                    <ul class="nav-list">

                                    </div>

                                </a>

                            <div class="bkvideo-list slmarg-tb">
                                <table class="sltable bkvideo-table" id="tableEl">
                                    <thead>
                                        <tr>
                                            <th class="col0">序号</th>
                                            <th class="col1">封面</th>
                                            <th class="col2">名称</th>
                                            <th class="col3">地址</th>
                                            <th class="col4">备注</th>
                                            <th class="col5">状态</th>
                                            <!--<th class="col6">操作</th>-->
