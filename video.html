<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-transform,no-siteapp"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" id="viewportId"/>
    <meta name="applicable-device" content="pc,mobile"/>
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="renderer" content="webkit"/>
    <meta name="keywords" content="BiliFun,独立鱼电影,毒舌电影,Sir电影,虹膜,电影资源,电影公众号"/>
    <meta name="description" content="BiliFun - 让所有好电影与你不期而遇, 电影公众号在线播放"/>
    <title>VIP传送门 - 全网VIP视频免费看</title>
    <link type="image/x-icon" href="img/favicon.ico" rel="shortcut icon"/>
    <link type="text/css" href="static/vendor/icomoon/style.css" rel="stylesheet"/>
    <link type="text/css" href="css/bass.css" rel="stylesheet"/>
    <link type="text/css" href="css/vh.css" rel="stylesheet"/>
</head>
<body>
    <div class="sl-wrap vh-video" id="vdVideo">
        <!--加载动画-->
        <div class="loadanim" id="loadBox">
            <span class="loader-spinner"></span>
        </div>
        <div class="sl-hd nav-fix">
            <div class="slhd-con maxw">
                <a href="javascript:history.go(-1);" class="slhd-back"><i class="icon-arrow_back"></i></a>
                <div class="slhd-title" id="hdTitle"></div>
            </div>
        </div>
        <div class="sl-bd">
            <div class="video-body maxw" id="videoBody">
                <!--内容-->
                <div class="video-con slpadd-lf">
                    <ul class="mv-list">
                        <li class="mv-li" v-for="item in items">
                            <a class="mv-link clearfix ckeffect" v-bind:href="item.mvhref">
                                <div class="pd-pic">
                                    <img class="pd-img" v-bind:src="item.mvbg" alt="" v-show="isValidHref(item.mvbg)">
                                    <div class="mv-play" v-show="isValidHref(item.mvhref)">
                                        <i class="icon-play_circle_outline"></i>
                                    </div>
                                </div>
                                <div class="pd-info">
                                    <div class="pd-title">{{item.mvname}}</div>
                                    <div class="pd-score">{{item.mvscore}}</div>
                                    <div class="pd-sub">{{item.mvsub}}</div>
                                    <div class="pd-tag">{{item.mvtag}}</div>
                                    <div class="pd-time">{{item.mvtime}}</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--返回顶部 start-->
        <div class="sl-ft-aside maxw">
            <div class="sl-aside-fix">
                <a class="gotop gohide" id="goTop" title="返回顶部">
                    <i class="icon-arrow-up3"></i>
                </a>
            </div>
        </div>
        <!--返回顶部 end-->
    </div>
    <script type="text/javascript" src="static/vendor/jquery/jquery-1.11.0.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="static/vendor/vue/vue.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/common.js" charset="UTF-8"></script>
    <script type="text/javascript" src="script/video.js" charset="UTF-8"></script>
</body>
</html>
